name: zekaakademi
description: Zeka Akademi Özel Eğitim Merkezi.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flag: ^6.0.0
  font_awesome_flutter: ^10.4.0
  url_launcher: ^6.1.10
  flutter_translate: ^4.0.3
  carousel_slider: ^4.2.1
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  


  assets:
    - assets/
    - assets/teachers/

  fonts: 
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: PoppinsItalic
      fonts:
        - asset: assets/fonts/Poppins-Italic.ttf